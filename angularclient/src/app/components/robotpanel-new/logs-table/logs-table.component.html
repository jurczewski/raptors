<div class="card-header">Logi</div>
<a *ngIf="logs.length<1">
  <h6 class="mt-1 mb-0 text-blue">Brak danych</h6>
</a>
<div *ngIf="logs.length>0">
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs;let i = index;">
        <td>{{log.timestamp}}</td>
        <td>{{log.status.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

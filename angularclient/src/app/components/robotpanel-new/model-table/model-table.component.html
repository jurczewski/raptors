<div class="card-header">{{header}}</div>
<h5>Navigation: </h5>
<span *ngFor="let item of breadcrumbs; let i = index;" (click)="goToSelectedItem(item, i)" class="link"> >> {{item.name}} </span>
<table class="table">
  <tbody>
  <tr (click)="goToRoot()">
    <th class="link">
      < go back
    </th>
  </tr>
  <tr *ngFor="let prop of properties" (click)="updateRoot(prop)"> 
    <app-table-row [prop]="prop"></app-table-row>
  </tr>
  </tbody>
</table>

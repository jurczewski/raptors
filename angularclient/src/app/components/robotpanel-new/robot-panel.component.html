<div style="display: flex">
  <app-robot-details-new class="card" [robot]="robot" (refreshEvent)="fetchIDfromRoute()"></app-robot-details-new>
  <app-map-scaled class="card" [mapContainerSize]="400" [robot]="robot"></app-map-scaled>
</div>
<hr size="30" noshade/>
<div class="container">
  <div class="row">
    <app-model-table class="col-xl-6" [root]="genericModel" [header]="rootName" [properties]="rootProperties"></app-model-table>
    <app-logs-table class="col-xl-6" [logs]="logs"></app-logs-table>
  </div>
</div>
